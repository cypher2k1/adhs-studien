<head>

	<script src="../../PopUpFenster.js"></script>
	<script src="../../BrowserCheck.js"></script>
	<script type="text/javascript" language="JavaScript">
	<!--
		pfad = document.location.href;
		pfad = pfad.substr(0,pfad.lastIndexOf("/"));
		pfad = pfad.substr(pfad.lastIndexOf("/")+1,pfad.length);
		var cookie_eintrag = CookieLesen1(pfad);
		var cut = false;
		var Save_Window = null;


		//******************************************************************
		//	SaveNotiz()
		//******************************************************************
		function SaveNotiz(wert)
		{
		    	var Heute = new Date()
		    	var Verfallsdatum = new Date()
		    	Verfallsdatum.setTime(Heute.getTime() + 1000*60*60*24*365)

		    	cookie_alt = cookie_eintrag = CookieLesen1(pfad);

		    	CookieSetzen1(pfad,wert,Verfallsdatum)
				cookie_eintrag = CookieLesen1(pfad);

				if (IE5 || IE6)
				{
					if 	((cookie_eintrag.length == 0) && (wert.length != 0))
					{
						CookieSetzen1(pfad,cookie_alt,Verfallsdatum);
						cookie_eintrag = cookie_alt;
						Save_Window = PopUpFenster("Save.htm","Fehler_save",60,250,100,100,false);
						return false;
					}
					else return true
				}
				else if (N4)
				{
					parent.Notiz_hauptframe.select();
				   	parent.Notiz_hauptframe.browserLayer();
		    		parent.Notiz_hauptframe.cookieEintragen();
					return true;
				}
				else
				{
					if (cookie_eintrag != wert)
					{
						CookieSetzen1(pfad,cookie_alt,Verfallsdatum);
						cookie_eintrag = cookie_alt;
						Save_Window = PopUpFenster('Save.htm','Fehler_save',60,250,100,100);
						return false;
					}
					else return true;
				}
		}


		//******************************************************************
		//	ja()
		//******************************************************************
		function ja()
		{
				Save_Window.close();
		}


		//******************************************************************
		//	ClearNotiz()
		//******************************************************************
		function ClearNotiz(reload)
		{
		    	var Heute = new Date()
		    	var Verfallsdatum = new Date()
		    	Verfallsdatum.setTime(Heute.getTime() + 1000*60*60*24*365)
		    	CookieSetzen1(pfad,"",Verfallsdatum)
		    	cookie_eintrag = "";
		}


		//******************************************************************
		//	CookieSetzen1()
		//******************************************************************
		function CookieSetzen1(Name, Wert, Verfallsdatum)
		{
			document.cookie = Name + "=" +escape(Wert) + ((Verfallsdatum == null) ? "" : ("; expires=" + Verfallsdatum.toGMTString()));
		}


		//******************************************************************
		//	CookieLesen1()
		//******************************************************************
		function CookieLesen1(Name)
		{
		    	var Suche = Name + "="

		    	if (document.cookie.length > 0)
		    	{
		        	Anfang = document.cookie.indexOf(Suche)

		        	if (Anfang != -1)
		        	{
		            		Anfang += Suche.length
		            		Ende = document.cookie.indexOf(";",Anfang)

		            		if (Ende == -1) Ende = document.cookie.length

		            		return unescape(document.cookie.substring(Anfang, Ende));
		        	}
		        	else return ""
		    	}
		    	else return ""
		}
	//-->
   	</script>
