	<meta name="DC.Description" LANG="ger" content="Das Moduskonzept als integraler Bestandteil der Schematherapie hat sich in den vergangenen Jahren zunehmend etabliert und wird immer häufiger angewendet bei Patienten mit schweren, chronischen Achse-I und Persönlichkeitsstörungen. Zur Erhebung der vorhandenen Schemamodi wurde das SMI-r entwickelt, welches gute psychometrische Eigenschaften aufweist (Lobbestael et al., submitted for public). 	Ziel dieser Arbeit war es, die deutsche Version des SMI-r inhaltlich zu validieren und die Konstruktvalidität des Modusmodells zu überprüfen, indem die Modi untereinander und mit Skalen anderer etablierter psychologischer Konstrukte korreliert wurden. 	Die zu erwartenden hohen Interrelationen zwischen verwandten Modi wurden bestätigt. Auch die Zusammenhänge zwischen Modi und ihnen ähnlichen psychologischen Konstrukten konnten nachgewiesen werden, so dass die Konstruktvalidität des Modusmodells insgesamt unterstrichen werden konnte. 	Limitierungen bestanden vor allem hinsichtlich der Spezifität des Modusmodells, da insgesamt eine erhebliche Anzahl hochsignifikanter Korrelationswerte erhoben wurde. 	Als Erklärung für die generell hohen Korrelationswerte könnten zugrunde liegende, in dieser Studie nicht weiter untersuchte, Variablen wie z.B. das Persönlichkeitsmerkmal Neurotizismus in Betracht kommen. 	Deutlich niedrigere Korrelationen mit Schemamodi wiesen diejenigen Skalen auf, die weniger oder nicht pathologische Konstrukte untersuchten. 	Die Überkompensationsmodi Schikane und Angriff und narzisstischer Selbstüberhöher korrelierten im Gegensatz zu den anderen Modi eher spezifisch mit ähnlichen Konstrukten, wie z.B. Narzissmus oder den dominanten/ kalten IIP-Skalen, und zeigten nur geringe Korrelationen mit emotionalen Problemen, Psychopathologie und geringem Selbstwert. 	Eine weitere Limitierung besteht durch die ausschließliche Auswertung von Selbstbeurteilungsverfahren mit den immanenten Problemen der Fehleinschätzung oder bewussten Täuschung und den damit einhergehenden mangelnden Objektivierungsmöglichkeiten durch den behandelnden Therapeuten. In zukünftigen Studien könnten noch andere Verfahren, wie z.B. observer ratings miteinbezogen werden. ">
	<meta name="DC.Description" LANG="eng" content="The mode concept as an integral part of the Schema Therapy has become more and more popular over the past few years. It is being increasingly applied in the work with patients who suffer from severe personality disorders. For the assessment of modes, the SMI-r has been established, and it shows good psychometric properties (Lobbestael et al., submitted for public).	The aim of this study was to examine the content validity of the German version of the SMI-r and the construct validity of the mode concept by correlating the modes with each other and with scales of other well established pdychological constructs. 	The expected high interrelations between related modes could be confirmed as well as the coherence between modes and similar psychological constructs. 	Limitations are especially existent regarding the specifity of the mode concept, as a considerable large number of highly significant correlations has been measured. 	As an explanation for generally high correlations, not further examined variables, such as neuroticism, could be taken into account. 	Considerably lower correlations were found between modes and scales, that explore less or not pathological constructs. 	Contrary to other modes, the overcompansation modes Bully and Attack and Self-Aggrandizer correlated rather specifically with similar constructs, such as Narcissism or the dominant/cold IIP-scales. They showed only remote correlations with scales, that explore emotional problems, psychopathology and low self-esteem. 	Another limitation is given by the fact, that only self-reports were assessed. In further studies other methods, such as observer ratings, could be included.">
